    <script>
function addRow() {
	var scope = document.getElementById("scope");
	var ticketType = document.getElementById("ticketType");
	var quest = document.getElementById("quest");
	var table = document.getElementById("tableData");
	if (scope.value != "SELECT" && ticketType.value != "SELECT") {
		var rowCount = table.rows.length;
		var row = table.insertRow(rowCount);
		row.insertCell(0).innerHTML = '<input type="button" class="button" value = "Delete" onClick="Javacsript:deleteRow(this)">';
		row.insertCell(1).innerHTML = scope.value;
		row.insertCell(2).innerHTML = ticketType.value;
		if (quest.value.length > 1) {
			row.insertCell(3).innerHTML = quest.value;
		} else {
			row.insertCell(3).innerHTML = "Info";
		}
		quest.value = '';
	}
}

function addHelpdesk() {
	var helpdesk = document.getElementById("helpdesk").value;
	var tableHeader = document.getElementById("tableHeader");
	var helpdeskName = 
	`\n	${helpdesk}`;	
	tableHeader.innerHTML = helpdeskName;
}
 
function deleteRow(obj) {
	var index = obj.parentNode.parentNode.rowIndex;
	var table = document.getElementById("tableData");
	table.deleteRow(index);
}

function ticketTypeClear() {
	var ticketTypeSelector = document.getElementById("ticketType");
	while (ticketTypeSelector.length > 0) {
		ticketTypeSelector.remove(ticketTypeSelector.options[0]);
	}
}

function ticketTypeGen() {
	var scopeSelector = document.getElementById("scope");
	var ticketTypeSelector = document.getElementById("ticketType");
	var scope = Number(scopeSelector.options[scopeSelector.selectedIndex].className);
	var ticketTypeList = document.getElementsByClassName(`T${scope}`);
	ticketTypeClear();
	if (ticketTypeList.length > 0) {
		var opt = document.createElement("option");
		opt.text = "SELECT";
		opt.value = "SELECT";
		ticketTypeSelector.add(opt);
		for (i = 0 ; i < ticketTypeList.length ; i++) {
			var opt = document.createElement("option");
			if (ticketTypeList[i].value.length > 1) {
				opt.text = ticketTypeList[i].innerHTML;
				opt.value = ticketTypeList[i].value;
				ticketTypeSelector.add(opt);
			} else {
				opt.text = `BLANK OPTION "${ticketTypeList[i].value}"`;
				opt.value = '';
				ticketTypeSelector.add(opt);
			}
		}
	}
}

function load() {
  console.log("Page load finished");
}

		<script>
function helpdeskGen() {
	var helpdesk = (document.getElementById("helpdesk").value).split(':');
	helpdesk = helpdesk[helpdesk.length - 1];
	var scopeArray = [];
	var ticketTypeArray = [];
	var questArray = [];
	
	var table = document.getElementById("tableData");
	var rows = table.rows;
	for (i = 1 ; i < rows.length ; i++) {
		entries = rows[i].cells;
		for (j = 1 ; j < entries.length ; j++) {
			entry = entries[j].innerHTML;
			if (j == 1) {
				scopeArray.push(entry);
			} else if (j == 2) {
				ticketTypeArray.push(entry);
			} else if (j == 3) {
				questArray.push(entry);
			} else {
			}
		}
	}
	// console.log(helpdesk);
	// console.log(scopeArray);
	// console.log(ticketTypeArray);
	// console.log(questArray);
	codeGen(helpdesk, scopeArray, ticketTypeArray, questArray);
}

function codeGen(helpdesk, scopeArray, ticketTypeArray, questArray) {
	var helpdeskCode = document.getElementById("helpdeskCode");
	// helpdeskCode.innerHTML = `${helpdesk}, ${scopeArray}, ${ticketTypeArray}, ${questArray}`;
	
	var IDMapDict = {};
	var scopeMapDict = {};
	var ticketTypeMapDict = {};
	var questMapDict = {};
	
	var scopeIDList = [];
	var scopeNameList = [];
	var ticketTypeIDList = [];
	var ticketTypeNameList = [];
	
	for (i = 0 ; i < scopeArray.length ; i++) {
		scopeSplit = scopeArray[i].split(':');
		ticketTypeSplit = ticketTypeArray[i].split(':');
		scopeIDList.push(scopeSplit[0]);
		scopeNameList.push(scopeSplit[1]);
		ticketTypeIDList.push(ticketTypeSplit[0]);
		ticketTypeNameList.push(ticketTypeSplit[1]);
		
	}
	for (i = 0 ; i < scopeIDList.length ; i++) {
		if (scopeIDList[i] in IDMapDict) {
			if (!(IDMapDict[scopeIDList[i]]).includes(ticketTypeIDList[i])) {
				IDMapDict[scopeIDList[i]].push(ticketTypeIDList[i]);
			}
		} else {
			IDMapDict[scopeIDList[i]] = [ticketTypeIDList[i]];
		}
	}
	for (i = 0 ; i < scopeIDList.length ; i++) {
		if (scopeIDList[i] in scopeMapDict) {
			if (!(scopeMapDict[scopeIDList[i]]).includes(scopeNameList[i])) {
				scopeMapDict[scopeIDList[i]].push(scopeNameList[i]);
			}
		} else {
			scopeMapDict[scopeIDList[i]] = [scopeNameList[i]];
		}
	}
	for (i = 0 ; i < scopeIDList.length ; i++) {
		if (scopeIDList[i] in ticketTypeMapDict) {
			if (!(ticketTypeMapDict[scopeIDList[i]]).includes(`'${ticketTypeNameList[i]}'`)) {
				ticketTypeMapDict[scopeIDList[i]].push(`'${ticketTypeNameList[i]}'`);
			}
		} else {
			ticketTypeMapDict[scopeIDList[i]] = [`'${ticketTypeNameList[i]}'`];
		}
	}
	for (i = 0 ; i < ticketTypeIDList.length ; i++) {
		if (ticketTypeIDList[i] in questMapDict) {
			if (!(questMapDict[ticketTypeIDList[i]]).includes(`'${questArray[i]}'`)) {
				questMapDict[ticketTypeIDList[i]].push(`'${questArray[i]}'`);
			}
		} else {
			questMapDict[ticketTypeIDList[i]] = [`'${questArray[i]}'`];
		}
	}

	var scopeIDListList = [];
	for (i = 0 ; i < scopeIDList.length ; i++) {
		if (!(scopeIDListList.includes(scopeIDList[i]))) {
			scopeIDListList.push(scopeIDList[i]);
		}
	}
	var scopeNameListList = [];
	for (i = 0 ; i < scopeNameList.length ; i++) {
		if (!(scopeNameListList.includes(`'${scopeNameList[i]}'`))) {
			scopeNameListList.push(`'${scopeNameList[i]}'`);
		}
	}

	var IDMapText = '';
	for (var key in IDMapDict) {
		IDMapText = IDMapText + `IDMap.set(${key},[${IDMapDict[key]}]);\n	`;
	}
	var scopeMapText = '';
	for (var key in scopeMapDict) {
		scopeMapText = scopeMapText + `scopeMap.set(${key},'${scopeMapDict[key]}');\n	`;
	}
	var ticketTypeMapText = '';
	for (var key in ticketTypeMapDict) {
		ticketTypeMapText = ticketTypeMapText + `ticketTypeMap.set(${key},[${ticketTypeMapDict[key]}]);\n	`;
	}
	var questMapText = '';
	for (var key in questMapDict) {
		questMapText = questMapText + `questMap.set(${key},[${questMapDict[key]}]);\n	`;
	}
	
	var code = 
	`\n	scopeIDList = [${scopeIDListList}];
	\n	scopeNameList = [${scopeNameListList}];
	\n	var IDMap = new Map();
	\n	var scopeMap = new Map();
	\n	var ticketTypeMap = new Map();
	\n	var questMap = new Map();
	\n	${IDMapText}${scopeMapText}${ticketTypeMapText}${questMapText}`;
	helpdeskCode.innerHTML = code;
	
}

</script>
